<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index_styles.css" />
    <title>Document</title>
</head>

<body>
    <main>
        <header id="header" class="my-header">
            <div class="abeka-logo-div">
                <img id="abeka-logo" src="imgs/abeka_logo.png" alt="Abeka Academy's logo">
            </div>
            <nav class="nav">
                <ul class="header-ul-style">
                    <li class="nav-li" id="focus-sessions">
                        <img id="pomodoro-icon" src="imgs/pomodoro_icon.png" alt="pomodoro icon">
                        <a href="" class="header-a-style">Focus sessions</a>
                    </li>
                    <li class="nav-li" id="calendar">
                        <img id="calendar-icon" src="imgs/calendar_icon.png" alt="calendar icon">
                        <a href="calendar.html" class="header-a-style">Calendar</a>
                    </li>
                    <li class="nav-li" id="progress-report">
                        <img id="progress-report-icon" src="imgs/calendar_icon.png" alt="calendar icon">
                        <a href="progress_report.html" class="header-a-style">Progress Report</a>
                    </li>
                    <li>
                        <a class="nav-li" id="sign-in" href="sign_in.html">Sign In</a>
                    </li>
                    <li>
                        <a class="nav-li" id="settings" href="">Settings</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div id="focus" class="widget">
                <h1>Focus!</h1>
                <div id="clock-div">
                    <div id="clock-time">
                        <h1 id="h1-time">45</h1>
                        <h3 id="h3-time">mins</h3>
                    </div>
                    <div id="buttons-clock-div">
                        <button type="button">▲</button>
                        <button type="button">▼</button>
                    </div>
                </div>
                <button type="button">Start Class</button>
            </div>
            
            <div id="daily-progress" class="widget">
                <h1>Daily Progress</h1>
            </div>
            <div id="tasks" class="widget">
                <img id="task-icon" src="imgs/to-do_icon.png" alt="Microsoft To Do icon">
                <h1>Tasks</h1>
            </div>
            <script src="draggableWidgets.js"></script>
        </div>
    </main>
</body>

</html>
